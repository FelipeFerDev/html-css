<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Mídias em HTML5t</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanha do seu navegador.</p>
    <picture>

        <img src="imagens/foto-g.png" alt="foto flexivel">-->
        
        <source media="(max-width: 750px)" srcset="imagens/poucracudo-300.jpg" type="image/jpg">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/ilhadoamor.m4a" type="audio/mpeg">
        <source src="midia/ilhadoamor.mp3" type="audio/mpeg">
        <source src="midia/ilhadoamor.ogg" type="audio/ogg">
        <source src="midia/ilhadoamor.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/ilhadoamor.m4a">Clique aqui para baixar o aequivo MP3</a></p>
    </audio>
</body>
</html>
